<div class="body">
    <span class="nonmoving-text">Welcome</span>
    <span class="moving-text" color="white">pls enter ur mail_id password</span>
    <div class="formbackground" style="height:50vh;width:80%;justify-content:center;display: flex;">
        <form (ngSubmit)="onSubmit()"
            style="margin-top: 5vh;height: 30vh;width:60%;display: flex;flex-direction: column;align-items: center;">
            <div style="display: flex;flex-direction: column; width:60%;height:20vh;padding: 10px;align-items: center;">
                <input type="email" name="email" [(ngModel)]="email" placeholder="Email Id" id="input">
                <input type="password" name="password" [(ngModel)]="password"
                    [type]="showPassword ? 'text' : 'password'" placeholder="Passward" id="input">
            </div>
            <p  id="error">{{showError}}</p>
           
           
           
            <div class="checkboxandnewmember">
                <div class="checkbox">
                    <input id="i" type="checkbox" name="showPassword" [(ngModel)]="showPassword">&nbsp;
                    <p *ngIf="showPassword;else elseblock">show password</p>
                    <ng-template #elseblock>
                        <p>unshow password</p>
                    </ng-template>
                </div>
                <div class="newmember" >
                    <input type="checkbox" (click)="moveToSignup()">Sign-up
                </div>
            </div>

            
            <button id="b"  type="submit">LOGIN</button>
        </form>

    </div>

</div>
